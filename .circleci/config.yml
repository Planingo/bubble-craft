version: 2.1
orbs:
  discord: antonioned/discord@0.1.0
  node: circleci/node@5.0.2

jobs:
  chromatic:
      executor: node/default
      steps:
        - checkout
        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run: yarn install
        - run: npx chromatic --project-token=$chromatic --exit-zero-on-changes
  unit-test:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
            - ~/.config
            - ./node_modules
      - run: yarn test
  e2e-test:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
            - ~/.config
            - ./node_modules
      - run: sudo apt-get update && sudo apt-get install xvfb libnss3-dev libatk1.0-0 libatk-bridge2.0-0 libcups2 libgtk-3-0 libgbm1 libasound2
      - run:
          name: install chrome
          command: |
            sudo sh -c 'echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
            wget -O- https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo tee /etc/apt/trusted.gpg.d/linux_signing_key.pub
            sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 78BD65473CB3BD13
            sudo apt-get update
            sudo apt-key export D38B4796 | sudo gpg --dearmour -o /etc/apt/trusted.gpg.d/chrome.gpg
            sudo apt-get install google-chrome-stable
      - run: yarn test:e2e
  e2e-report:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
            - ~/.config
            - ./node_modules
      - run: yarn merge:report && yarn to:html
  publish:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Authenticate with NPM and publish
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc && yarn publish --access public
      - discord/status:
          success_only: true
          success_message: ":partying_face: La version :sparkles:${CIRCLE_TAG}:sparkles: de Bubble-craft est disponible :partying_face:"
          webhook: "${DISCORD_STATUS_WEBHOOK}"
  deploy:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - run:
          name: Configure gcloud
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud config set project $GCLOUD_PROJECT_ID
      # DÃ©ploiement sur Google Cloud Run
      - run:
          name: Build
          command: ls -la && gcloud builds submit --region=$REGION --tag $_AR_HOSTNAME/$GCLOUD_PROJECT_ID/$_SERVICE_NAME/$REPO_NAME:$CIRCLE_SHA1
      - run:
          name: Deploy to Cloud Run
          command: |
            gcloud run deploy $REPO_NAME --image=$_AR_HOSTNAME/$GCLOUD_PROJECT_ID/$_SERVICE_NAME/$REPO_NAME:$CIRCLE_SHA1 --platform=$PLATFORM --region=$REGION --allow-$ALLOW

filters-tag: &filters-tag
  branches:
    ignore: /.*/
  tags:
    only: /.*/

filters-all: &filters-all
  tags:
    only: /.*/

workflows:
  version: 2
  common:
    jobs:
      - unit-test :
          filters: *filters-all
      - e2e-test :
          filters: *filters-all
      - chromatic :
          filters: *filters-all
      - e2e-report:
          requires:
            - e2e-test
          filters: *filters-tag
      - publish :
          requires:
            - unit-test
          filters: *filters-tag
      - deploy:
          requires:
            - unit-test
            - e2e-test
          filters: *filters-tag
